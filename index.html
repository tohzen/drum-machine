<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <label for="box"> counter</label>
    <div class="box" ></div>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>
    
    
    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    
    <div class="checks">

    <input type="checkbox" class="check" name="metronome" id="metro">
    <label for="metronome"> metronome</label><br>
    

    <input type="checkbox" class="check" name="kick drum" id="kick">
    <label for="kick drum"> kick drum</label><br>

    <input type="checkbox" class="check" name="snare drum" id="snare">
    <label for="snare drum"> snare drum</label><br>

    <input type="checkbox" class="check" name="hi hat" id="hi">
    <label for="hi hat"> hi hat</label><br>
    </div>

    <div id="numberContainer">
        <input type="number" id="metro_input" name="number"
        min="1" max="4" placeholder="metro">

        <input type="number" id="kick_input" name="number"
        min="1" max="4"  placeholder="kick">

        <input type="number" id="snare_input" name="number"
        min="1" max="4"  placeholder="snare">

        <input type="number" id="hiHat_input" name="number"
        min="1" max="4"  placeholder="hi-hat">

    </div>

    <script src="main.js"></script>
</body>
</html>
